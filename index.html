<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./CSS/index.css">
    <title>Printed of Figma</title>
</head>
<body>

                 </div>
                 
                 <!-- Для навигации можно просто использовать ссылки, но правила хорошего тона утверждают, что необходимо создавать навигацию при помощи списков. -->
                 <nav class="header_nav">

                    <ul class="nav__link" id="ul1">

                        <li class="a__nav__link" id="li1">
                             <a class="header_ssylki"
                             id="homeColor" href="#!" target="_blank">Home</a>
                        </li>
                        <li class="a__nav__link" id="li2">
                             <a class="header_ssylki" href="#!" target="_blank">About</a>
                        </li>
                        <li class="a__nav__link" id="li3">
                             <a class="header_ssylki" href="#!" target="_blank">Products</a>
                        </li>

                    </ul>

                    <ul class="nav__link" id="ul2">
                        <li class="a__nav__link" id="li4">
                            <img src="/IMG/SVG/Group 1.svg" alt="icon tree">
                       </li>
                    </ul>

                    <ul class="nav__link" id="ul3">

                        <li class="a__nav__link" id="li5">
                            <a class="header_ssylki" href="#!" target="_blank">Recips</a>
                       </li>
                       <li class="a__nav__link" id="li6">
                            <a class="header_ssylki" href="#!" target="_blank">FAQ</a>
                       </li>
                       <li class="a__nav__link" id="li7">
                            <a class="header_ssylki" href="#!" target="_blank">Help</a>
                       </li>

                       

                    </ul>

                </nav>

                <picture class="GrapePicture"><img src="IMG/SVG/Image 1.svg" alt="grape"></picture>

            </div>

        </div>

        <article class="MainContent">

            <section class="MainContent__wrapper">

                <ul class="first__MC__wrapper">
                    <li class="first__Text" id="FoodText">
                        Food

                    </li>
                        
                </ul>
    
                <h1 class="second__Text">
                    FARMING
                </h1>
    
                <div class="special__line">
                    <img src="IMG/SVG/specialLIne.svg" alt="special__line">
                </div>
    
                <div class="thrid__text">
                    Food Farming is proud of our past and excited about our future. We strive to continue being one of India and New Zealand's great food companies, offering quality fruits and vegetable.
                </div>

                <div class="ssylkaPicture">
                    <nav class="Ssylka">
                        <a href="#" class="readSsylka" target="_blank">Read more</a>
                    </nav>
                </div>

                <br>
                <br>

                <footer class="footer">
                    <div class="lastItem footer__lastItem_anactive">
                        <img class="last__Icon" src="IMG/SVG/Group 3.svg" alt="last__Icon">
                    </div>
                </footer>
    
            </section>

    <script src="JS/index.js"></script>
